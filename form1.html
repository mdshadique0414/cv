<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in HTML</title>
</head>

<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <div>
            Name : <input type="text" name="myname">
        </div>
        <br>
        <div>
            Role : <input type="text" name="myrole">
        </div>
        <br>
        <div>
            E-mail : <input type="email" name="myemail">
        </div>
        <br>
        <div>
            Date : <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Bonus : <input type="Number" name="mynumber">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="mycheckbox">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender">
        </div><br>
        <div>
            Write about yourself : <br><textarea name="mytext" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            Car : <select name="mycar"><option value="Indica">Indica</option> <option value="swift">Swift</option>
        </div>
        <br>
        <div>
            Range :<input type="range" name="myrange">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
